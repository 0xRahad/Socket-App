<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Application</title>
</head>
<body>
  <pre id="jsonDataOutput"></pre>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    let socket = io(); // Connect to the Socket.IO server
    socket.on('mysqlData', function(data) {
      // Stringify the JSON data and display it
      document.getElementById('jsonDataOutput').innerText = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
